services:
  postgres-db:
    container_name: postgres-db
    image: kuzmak/nodejs2024q3-service-postgres-db:v02
    env_file:
      - .docker.env
    ports:
      - '$POSTGRES_PORT:$POSTGRES_PORT'
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: always
    networks:
      - app-db-network

  app:
    container_name: 'restapi-app'
    image: kuzmak/nodejs2024q3-service-app:v01
    env_file:
      - .docker.env
    ports:
      - '$PORT:$PORT'
    command: npm run start:docker:dev
    volumes:
      - .:/app
    depends_on:
      - postgres-db
    restart: on-failure
    networks:
      - app-db-network

networks:
  app-db-network:
    driver: bridge

volumes:
  dbdata:
